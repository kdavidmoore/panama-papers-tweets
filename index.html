<!DOCTYPE html>
<html ng-app="tweetsApp">
<head>
  <title>Panama Papers Tweets</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/angular-route.min.js"></script>
  <script type="text/javascript" src="js/angular-animate.min.js"></script>
  <script type="text/javascript" src="js/mainController.js"></script>
</head>
<body ng-controller="mainController">
  <div class="container">
    <div id="header" class="row">
      <div class="col-sm-12 text-center">
        <h1>See what folks are saying about the Panama Papers leak</h1>
        <h3>Courtesy Twitter's Streaming APIs</h3>
      </div>
    </div>
    <div id="update-tweets" ng-click="updateTweets()">
      <a href="#/"><span>Update tweets?</span></a>
    </div>
    <div id="views" ng-view>
          <!-- placeholder -->
    </div>
  </div>
</body>
</html>
