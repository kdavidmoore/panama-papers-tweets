<div ng-controller="frController">
	<h2 class="text-warning" ng-show="message">{{message}}</h2>
	<div class="row tweet-row" ng-repeat="tweet in tweets" ng-style="{'background-image':'url({{tweet.user.profile_background_image_url}})'}">
		<h1><div ng-bind-html="tweet.text | linky"></div></h1>
		<h3>{{tweet.user.name}} - {{tweet.sinceTweeted}} {{tweet.timeUnits}} ago</h3>
	</div>
</div>
